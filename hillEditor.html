<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ski Jump - Hill Editor</title>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script scr="libraries/p5.sound.js" type="text/javascript"></script>
</head>

<body>
    <h1>Hill Editor</h1>
    <input type="text" style="display: inline-block;">
    <div style="clear:both;"></div>
    <canvas id="myCanvas" width="600" height="600" style="background-color: #FF0099; display: inline-block;"></canvas>
    <script type="text/javascript">
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");
        var step = 2;
        function addText(x, y, text, align)
        {
            context.beginPath();
            context.font = '9pt Calibri';
            context.fillStyle = 'black';
            context.textAlign = (typeof align == 'undefined') ? 'left' : align;
            context.fillText(text, x * step, y * step);
        }
        addText(100, 100, 'SkiJump');
    </script>
</body>

</html>
