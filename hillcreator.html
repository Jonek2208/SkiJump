<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hill creator</title>
</head>
<body>
<h1> Hill creator</h1>
<form>
   <ul>
    <li>Place: <input type="text" name="place" placeholder="Place"></li>
    <li>Country: <input type="text" name="country" placeholder="Country"></li>
    <li>Version: </li>
        <ul>
            <li><a href="#">ICR/IWO 1992</a></li>
            <li><a href="#">ICR/IWO 1996</a></li>
            <li><a href="#">ICR/IWO 2008</a></li>
        </ul>
    <li>w <input type="text" name="place" placeholder="Distance between edge of take-off and the construction point K"></li>
    <li>HS <input type="text" name="place" placeholder="Hill size"></li>
    <li>h/n <input type="text" name="place" placeholder="place"></li>
       
    <fieldset>
        <legend>In-run</legend>
        <li>e <input type="text" name="place" placeholder="place"></li>
        <li>e<sub>s</sub> <input type="text" name="place" placeholder="place"></li>
        <li>t <input type="text" name="place" placeholder="Length of the take-off table"></li>
        <li>&gamma; <input type="text" name="place" placeholder="place"></li>
        <li>&alpha; <input type="text" name="gradient of the take-off table" placeholder="place"></li>
        <li>r<sub>1</sub> <input type="text" name="place" placeholder="place"></li>
    </fieldset>
    <fieldset>
        <legend>Profile of the landing area</legend>
        <li>s <input type="text" name="place" placeholder="Height of the take-off table"></li>
        <li>M <input type="text" name="place" placeholder="place"></li>
        <li>a <input type="text" name="place" placeholder="Length of the out-run"></li>
        <li>&delta;&beta; <input type="text" name="place" placeholder="Tangent angle at K point"></li>
        <li>&beta; <input type="text" name="place" placeholder="Tangent angle at K point"></li>
        <li>&beta;<sub>L</sub> <input type="text" name="place" placeholder="Tangent angle at K point"></li>
        <li>slope <input type="text" name="place" placeholder="place"></li>
        <li>r<sub>L</sub> <input type="text" name="place" placeholder="Radius of the landing area at P-L"></li>
        <li>r<sub>2L</sub> <input type="text" name="place" placeholder="Radius of the transition curve from L to U at L"></li>
        <li>r<sub>2</sub> <input type="text" name="place" placeholder="Radius of the transition curve from L to U at U"></li>
    </fieldset>
    </ul>
</form>
</body>
</html>
